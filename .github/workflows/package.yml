name: Publish Package

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true

env:
  PACKAGE_NAME: cpf_cnpj
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'

      - name: Build Package
        run: |
          echo ${{ github.event.inputs.tag }} > VERSION
          gem build

      - name: Extract tag name
        id: get_version
        run: echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT

      - name: Publish to GitHub Packages
        uses: ruby/setup-ruby@v1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          ruby-version: '2.7.6'
      - run: |
          echo ":github: ${{ secrets.GH_TOKEN }}" > ~/.gem/credentials
          chmod 600 ~/.gem/credentials
          gem push ${{ env.PACKAGE_NAME }}-${{ steps.get_version.outputs.VERSION }}.gem --key github --host https://rubygems.pkg.github.com/${{ github.repository_owner }}
